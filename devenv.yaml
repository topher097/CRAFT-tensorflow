inputs:
  nixpkgs:
    url: github:NixOS/nixpkgs/nixpkgs-unstable
  git-hooks:
    url: github:cachix/git-hooks.nix
  nixpkgs-python:
    url: github:cachix/nixpkgs-python
  nix2container:
    url: github:nlewo/nix2container
    inputs:
      nixpkgs:
        follows: nixpkgs
  mk-shell-bin:
    url: github:rrbutani/nix-mk-shell-bin
allowUnfree: true
impure: true
